<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Consumindo API Covid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="container">
    <h1>Dados da API COVID-19</h1>
    <div class="form-group">
      <label for="estado">Sigla do Estado:</label>
      <input type="text" id="estado" class="form-control">
      <button id="buscar" class="btn btn-primary">Buscar</button>
    </div>
    <div class="form-group">
      <button id="buscar-geral" class="btn btn-secondary">Buscar Dados Gerais</button>
    </div>
    <div id="message-container"></div>
    <div id="resultados">
      <table class="table" id="api-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Estado</th>
            <th>Casos</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="resultados-gerais">
      <canvas id="grafico-geral" width="400" height="200"></canvas>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
